<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/mylayoutConnected.xhtml">
        <ui:define name="content">
             
        <c:choose>
				<c:when test="${not empty personSession}">
					
					<c:set var="person" value="#{personController.personConnected}" />	
        
            <h3 style="margin-top:0">Bienvenu: <h:outputText value="#{person.firstname}" /></h3>
<p:panelGrid columns="2">
    <f:facet name="header">
        <h:graphicImage library="img" name="avatar.png" />
    </f:facet>
     
   <h:outputText value="Nom:" />
   <h:outputText value="#{person.name}" />

   <h:outputText value="Prenom:" />
   <h:outputText value="#{person.firstname}" />

   <h:outputText value="Date de naissance:" />
   <h:outputText value="#{person.birthday}" />

   <h:outputText value="Adresse mail:" />
   <h:outputText value="#{person.email}" />

   <h:outputText value="Site Web:" />
   <h:outputText value="#{person.website}" />
</p:panelGrid>
					
				</c:when>
			<c:otherwise>
				<f:event type="preRenderView" listener="signin" />
			</c:otherwise>
		</c:choose>	
        </ui:define>
        <ui:define name="title">Gestion de Cv</ui:define>
    </ui:composition>

</html>
