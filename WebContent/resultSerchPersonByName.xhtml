<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/template/mylayout.xhtml">
    	<ui:define name="title">CV Application</ui:define>
        <ui:define name="content">
        	     		 
        		 
        		<h:form>
					<p:dataTable var="person" value="#{personController.listeOfPersonsFound}"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="3,6,12"
						rows="10">

						<f:facet name="header">
            				Voici le resultat de votre recherche :
        				</f:facet>

						<p:column headerText="Nom">
							<h:outputText value="#{person.name}" />
						</p:column>

						<p:column headerText="PrÃ©nom">
							<h:outputText value="#{person.firstname}" />
						</p:column>
						
						<p:column headerText="Email">
							<h:outputText value="#{person.email}" />
						</p:column>
						
						<p:column headerText="Date de naissance">
							<h:outputText value="#{person.birthday}" />
						</p:column>

						<p:column style="width:200px;text-align: center">
							<p:commandButton icon="ui-icon-search" title="CV" value="Voir son CV"
								action="#{personController.seeCV(person)}" />
						</p:column>

					</p:dataTable>
				</h:form>
        	
			</ui:define>
		
	</ui:composition>
</h:body>
</html>
