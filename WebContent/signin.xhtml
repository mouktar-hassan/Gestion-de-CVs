<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/mylayout.xhtml">
        <ui:define name="content">
       
      <h:form>				
            <p:panel id="panel" header="Authentification">
				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

				
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="email" value="Email:" />
						<p:inputText id="email" value="#{personController.email}"
							required="true" label="email" />

						<h:outputLabel for="password" value="Mot de passe:" />
						<p:password id="password" value="#{personController.password}"
							required="true" label="password" />

						<f:facet name="footer">
						
 						<p:commandButton action="#{personController.login}" value="Connexion" icon="ui-icon-check" ajax="false" />
						
						</f:facet>
					</h:panelGrid>
	       </p:panel>
			</h:form>
			
			
        </ui:define>
        
    </ui:composition>

</html>
